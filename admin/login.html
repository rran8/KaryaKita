<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaryaKita - Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Styles for custom modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 0.5rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close-button:hover,
    .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar for Login Page -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-indigo-700 text-white flex items-center justify-center rounded-full font-bold">K</div>
      <h1 class="text-xl font-bold text-indigo-600">Admin Login</h1>
    </div>
    <a href="../index.html" class="text-indigo-600 hover:underline">← Kembali ke Beranda</a>
  </nav>

  <!-- Main Content - Login Form -->
  <main class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-xl border border-gray-200">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Masuk sebagai Admin</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="Username Admin" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Password Admin" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" required />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition duration-300 font-semibold shadow-md">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Belum punya akun? <a href="register.html" class="text-indigo-600 hover:underline">Daftar di sini</a></p>
  </main>

  <!-- Custom Modal for Messages -->
  <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
      <p id="modalMessage" class="text-lg font-semibold text-gray-800 mb-4"></p>
      <button id="closeModal" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Tutup</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10 mt-12">
     <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-10">
    
    <!-- Logo dan Deskripsi -->
    <div>
      <div class="flex items-center gap-2 mb-2">
        <div class="bg-white text-black rounded w-6 h-6 flex items-center justify-center font-bold text-sm">K</div>
        <span class="font-bold text-lg">KaryaKita</span>
      </div>
      <p class="text-sm text-gray-400">Platform Galeri Karya Siswa</p>
    </div>

    <!-- Supported By Section -->
      <div class="mt-8">
        <h3 class="text-sm font-semibold mb-3">Supported By</h3>
        <div class="flex items-center space-x-4">
          <img src="assets/g1.png" alt="T'CARE Logo" class="h-12">
          <img src="assets/g2.png" alt="Satuasa Peduli Bangsa Logo" class="h-10">
          <img src="assets/g3.png" alt="MTT Majelis Telkomsel Taqwa Logo" class="h-6">
        </div>
      </div>
    </div>

    <!-- Navigasi -->
    <div>
      <h3 class="text-sm font-semibold mb-3">NAVIGASI</h3>
      <ul class="space-y-2 text-sm text-gray-400">
        <li><a href="index.html" class="hover:text-white">Beranda</a></li>
        <li><a href="#" class="hover:text-white">Galeri</a></li>
        <li><a href="#" class="hover:text-white">Tentang</a></li>
      </ul>
    </div>

    <!-- Kategori -->
    <div id="footer-categories">
      <h3 class="text-sm font-semibold mb-3">KATEGORI</h3>
      <ul class="space-y-2 text-sm text-gray-400">
        <!-- Categories will be dynamically loaded here -->
      </ul>
    </div>

    <!-- Kontak -->
    <div>
      <h3 class="text-sm font-semibold mb-3">KONTAK</h3>
      <ul class="space-y-2 text-sm text-gray-400">
        <li class="flex items-center gap-2">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5a2.25 2.25 0 01-2.25-2.25V6.75M21.75 6.75L12 13.5 2.25 6.75" />
          </svg>
          <span>info@karyakita.com</span>
        </li>
        <li class="flex items-center gap-2">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 6.75v10.5A2.25 2.25 0 004.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75M4.5 4.5h15A2.25 2.25 0 0121.75 6.75v10.5A2.25 2.25 0 0119.5 19.5h-15A2.25 2.25 0 012.25 17.25V6.75A2.25 2.25 0 014.5 4.5z" />
          </svg>
          <span>+62 123 4567 890</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Copyright -->
  <div class="mt-10 border-t border-gray-800 pt-4 text-center text-xs text-gray-500">
    © 2023 KaryaKita. All rights reserved.
  </div>
</footer>

  <script>
    // Get the modal, message paragraph, and close buttons
    const messageModal = document.getElementById("messageModal");
    const modalMessage = document.getElementById("modalMessage");
    const closeModalBtn = document.getElementById("closeModal");

    // Function to display the custom modal
    function showCustomModal(message) {
      modalMessage.textContent = message;
      messageModal.classList.remove("hidden");
    }

    // When the user clicks on the close button, close the modal
    closeModalBtn.onclick = function() {
      messageModal.classList.add("hidden");
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == messageModal) {
        messageModal.classList.add("hidden"); // Corrected: modal -> messageModal
      }
    }

    // Function to load categories into the footer
    async function loadCategoriesIntoFooter() {
        const footerCategoriesContainer = document.querySelector('#footer-categories ul');
        try {
            const response = await fetch('/api/get_categories.php'); // Changed to absolute path
            const data = await response.json();

            if (data.success) {
                const categories = data.categories;
                footerCategoriesContainer.innerHTML = '';
                categories.forEach(cat => {
                    const footerLi = document.createElement('li');
                    const footerLink = document.createElement('a');
                    footerLink.href = `category.html?slug=${cat.slug}`;
                    footerLink.className = 'hover:text-white';
                    footerLink.innerText = cat.name;
                    footerLi.appendChild(footerLink);
                    footerCategoriesContainer.appendChild(footerLi);
                });
            } else {
                console.error("Failed to load footer categories:", data.message);
            }
        } catch (error) {
            console.error("Error fetching categories for footer:", error);
        }
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const formData = new FormData();
      formData.append('action', 'login');
      formData.append('username', username);
      formData.append('password', password);

      const submitButton = document.querySelector('#loginForm button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Logging in...';

      try {
        const response = await fetch('/api/auth.php', { // Changed to absolute path
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server responded with status ${response.status}: ${errorText}`);
        }

        const result = await response.json();

        if (result.success) {
          showCustomModal("✅ " + result.message);
          // Store user info in session storage
          sessionStorage.setItem('loggedInUser', JSON.stringify({ username: result.username, role: result.role }));
          // Redirect to admin dashboard
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          showCustomModal("❌ " + result.message);
        }
      } catch (error) {
        console.error("Error during login:", error);
        showCustomModal(`Terjadi kesalahan saat login: ${error.message}`);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Login';
      }
    });

    // Load categories into footer on page load
    document.addEventListener('DOMContentLoaded', loadCategoriesIntoFooter);
  </script>
</body>
</html>
